{% extends 'votephoto/base.html' %}

{% block content %}
    <h1> {{ title }} </h1>
    <br>

    <form action="{% url 'add' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-error">{{ form.non_field_errors }}</div>
        {{ form.as_p }}

        <button type="submit" class="btn btn-dark"> Сохранить </button>
    </form>

{% endblock %}
